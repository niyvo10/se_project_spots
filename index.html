<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a platform to share and discover unique places and experiences."
    />
    <meta name="author" content=" Niyvn Campbell " />
    <meta
      name="keywords"
      content="Spots, Places, Travel, Adventure, Social, Community, HTML, CSS"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Spots platform logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile photo of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="plus icon" />New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="card">
              <img class="card__image" />
              <button type="button" class="card__delete-btn"></button>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-btn"
                  type="button"
                  aria-label="Like"
                ></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__logo">2025 Spots</p>
      </footer>

      <div class="modal" id="profile-modal">
        <div class="modal__content">
          <button class="modal__close-btn" type="button">
            <img src="./images/closeicon.svg" alt="Close button" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="edit-profile-form" name="profile-form">
            <label class="modal__label" for="profile-name">Name</label>
            <input
              id="profile-name"
              name="name"
              type="text"
              class="modal__input modal__input_type_name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-error"></span>

            <label class="modal__label" for="profile-description"
              >Description</label
            >
            <input
              id="profile-description"
              name="description"
              type="text"
              class="modal__input modal__input_type_description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-description-error"></span>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal--type-preview" id="preview-modal">
        <div class="modal__preview-content">
          <button
            class="modal__close-btn modal__close-btn--type-preview"
            type="button"
          >
            <img
              src="./images/icon-close-white.svg"
              alt="White close icon in the shape of an X, indicating the button closes the modal window. The icon appears on a simple background with no additional text or imagery."
            />
          </button>
          <img
            class="modal__image"
            src="#"
            alt="Preview of selected place image"
          />
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal modal_type_add-card" id="new-post-modal">
        <div class="modal__content">
          <button class="modal__close-btn" type="button">
            <img src="./images/closeicon.svg" alt="Close button" />
          </button>
          <h2 class="modal__title">New Place</h2>
          <form class="modal__form" id="new-post-form" name="new-post-form">
            <label class="modal__label" for="post-title">Title</label>
            <input
              type="text"
              id="post-title"
              name="name"
              class="modal__input"
              placeholder="Enter post title"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="post-title-error"></span>

            <label class="modal__label" for="post-link">Image link</label>
            <input
              type="url"
              id="post-link"
              name="link"
              class="modal__input"
              placeholder="Image link"
              required
            />
            <span class="modal__error" id="post-link-error"></span>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/validation.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
